{% extends "layout.html" %}

{% block title %}Search by name{% endblock %}

{% block content %}
    <h1 class="main_header">Поиск Алгоритмов по имени</h1>
    {% if search_object %}
	<p>Searching by {{ search_object }} on language {{ search_lang }}</p>
    {% else %}
    <div class="search_box_container">
        {# использовать тут фишку для автосоздания url #}
        <form action="{{ url_for('search_by_name') }}" method="GET">
			<select name="search_lang">
				<option value="python" selected>python</option>
				<option value="cpp">cpp</option>
			</select>
            <input type="text" name="search_object">
            <button type="submit">Search</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
